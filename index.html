<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Simulasi Ujian SEB PPPK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center py-5" id="start-container">
  <h2 class="mb-3">Selamat Datang di Sistem TryOut Ujian PPPK âœš</h2>
  <p>Tekan tombol di bawah untuk memulai ujian. Setelah dimulai, Anda tidak bisa kembali ke halaman ini.</p>
  <button class="btn btn-lg btn-primary px-5" onclick="startExam()">Mulai Ujian</button>
</div>

<div id="exam-container" class="fullscreen-mode">

    <div class="exam-header d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-0">ðŸ§ª TryOut Ujian Test PPPK - Operasional Umum - 95 Soal</h5>
      </div>
      <div class="timer" id="timer">Waktu: 1:00:00</div>
    </div>
  

      <div class="card p-3 mb-1">
        <div class="mb-1">
          <label class="form-label">Nama Anda dll...</label>
        </div>
      </div>
  
    <div class="container py-1">
      <div class="question-box mb-4" id="question-box">
        <!-- Soal akan di-render lewat JavaScript -->
      </div>
  
      <div class="d-flex justify-content-start mb-3">
        <button class="btn btn-outline-primary me-2" onclick="saveAndContinue()">Simpan dan Lanjutkan</button>
        <button class="btn btn-outline-primary me-2" onclick="skipQuestion()">Lewatkan Soal Ini</button>
        <button class="btn btn-danger mx-5" onclick="finishExam()">Selesai Ujian</button>
      </div>      
  
      <div class="question-nav text-center" id="question-nav">
      </div>
    </div>
  </div>
  
  <div class="container py-4 result-container" id="result-container">
    <h4 class="mb-4">Rekap Hasil Ujian</h4>
    <ul id="result-list" class="list-group">
    </ul>
    <button class="btn btn-primary mt-3" onclick="restartExam()">Ulangi Ujian</button>
  </div>
  
  <div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scoreModalLabel">Hasil Ujian</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h4>Skor Anda: <span id="score">0%</span></h4>
          <button class="btn btn-success mt-3" onclick="viewResult()">Lihat Hasil Rekap</button>
          <button class="btn btn-info mt-3" onclick="downloadResult()">Download Rekap Hasil</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
